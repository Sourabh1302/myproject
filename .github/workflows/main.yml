name: Deploy to Production

on:
  push:
    branches:
      - main  # Trigger deployment on the main branch
      - master  # Trigger deployment on the master branch, depending on your setup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python (or use another setup based on your stack)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies (for example, using pip)
        run: |
          pip install -r requirements.txt

      - name: Run Deployment Script
        env:
          DEPLOY_ENV: production  # Optional: Set environment variables if needed
        run: |
          ./deploy.sh  # Your custom deployment script
